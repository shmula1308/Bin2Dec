<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400;800&family=Monofett&display=swap"
      rel="stylesheet"
    />
    <script src="Scripts/script.js" defer></script>
    <title>bin2Dec converter</title>
  </head>
  <body>
    <div class="app-container">
      <h1 id="bin2Dec-title" class="main-title">Binary to decimal converter</h1>
      <h1 id="dec2Bin-title" class="main-title">Decimal to binary converter</h1>
      <img
        src="images/binarynumbers.png"
        alt="circular image of binary numbers"
        class="logo"
      />
      <div class="form-container">
        <form>
          <div class="options-container">
            <div class="unit-container">
              <i class="fas fa-sort-down"></i>
              <label for="from-unit" class="unit-label">From</label>
              <select name="from-unit" id="from-unit" class="select-unit">
                <option value="binary">Binary</option>
                <option value="decimal">Decimal</option>
              </select>
            </div>
            <div class="unit-container">
              <i class="fas fa-sort-down"></i>
              <label for="to-unit" class="unit-label">To</label>
              <select name="to-unit" id="to-unit" class="select-unit">
                <option value="decimal">Decimal</option>
                <option value="binary">Binary</option>
              </select>
            </div>
          </div>
          <label for="input" id="binary-input" class="input-label"
            >Enter binary number</label
          >
          <label for="input" id="decimal-input" class="input-label"
            >Enter decimal number</label
          >
          <input
            type="text"
            id="binary-input"
            class="number-input"
            maxlength="8"
            placeholder="Enter max 8 binary numbers..."
          /><br />
          <input
            type="text"
            id="decimal-input"
            class="number-input"
            maxlength="8"
            placeholder="enter a decimal number..."
          />
          <p class="notify-wrong-input-text">
            Please enter only binary numbers
          </p>
          <div class="button-container">
            <button type="button" class="btn btn-accent">
              <i class="fas fa-sync btn-icon"></i>
              Convert
            </button>
            <button type="button" class="btn">
              <i class="fas fa-times btn-icon"></i>
              Reset
            </button>
            <button type="button" class="btn">
              <i class="fas fa-retweet btn-icon"></i>
              Swap
            </button>
          </div>
          <label for="result" id="decimal-result" class="result-label"
            >Decimal number</label
          >
          <label for="result" id="binary-result" class="result-label"
            >Binary number</label
          >
          <div id="result-container" class="result-box">
            <p class="result-number"></p>
          </div>
        </form>
      </div>
      <!-- .form-container -->
    </div>
  </body>
</html>
